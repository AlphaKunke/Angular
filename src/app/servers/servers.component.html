<label for="">Server Name</label>
<!-- <input 
    type="text"     
    class='form-control'
    (input)="onUpdateServerName($event)"> -->
    <input 
    type="text"     
    class='form-control'
    [(ngModel)]="serverName">
   
    <!-- <p> {{serverName}} </p> -->
    <button 
    class='btn btn-primary'
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p> {{ serverCreationStatus }} </p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<label for=""> User Name</label>
<input 
type="text"     
class='form-control'
[(ngModel)]="username"
>
<p> {{username}} </p>
<button
class='btn btn-primary'
[disabled]="username===''"
(click)="username=''"
>Reset Username</button>

<app-server *ngFor="let server of servers"></app-server>

<button
(click)="onDisplayDetails()">Display details</button>
<p *ngIf="displayDetails">Secret password: tuna</p>

<p 
*ngFor="let click of buttonClicks"
[ngStyle]="{backgroundColor: click > 4 && 'blue'}"
[ngClass]="{'white-text': click > 4}"
>{{click}}
</p>
